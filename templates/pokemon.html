<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hasil</title>
    <style>
        input[type=submit] {
                    background-color: #4CAF50;
                    color: white;
                    padding: 12px 20px;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    }

        input[type=submit]:hover {
            background-color: #45a049;
            }

    </style>
</head>
<body>
    <h1>
        <center>
            {{nama}}
        </center>
    </h1>
    <h2>
        <center>
            <img src="{{gambar}}" alt="{{gambar}}" width='200'>
        </center>
    </h2>
    <h2>
        <center>
            <div class="btn-group btn-group-lg" style="width:100%">
                    
                <button ><b>Id : {{id}}</b></button>
                <button ><b>Berat : {{berat}}</b></button>
                <button ><b>Tinggi : {{tinggi}}</b></button>
                
            </div>
        </center>
    </h2>
    <center>
        <form action="http://localhost:5000/">
            <p> 
            <input type="submit" value="Kembali">
            </p>
        </form>
    </center>
</body>
</html>
